<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voice Search</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Course List</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <input type="text" id="get_response" class="form-control">
        </div>
        <div class="col-md-4">
            <button id="myBtn" class="btn btn-success">Start voice search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-3">
            <div class="row" id="result">
                {% for course in courseData %}
                    <div class="col-md-3">
                        <div class="card">
                            {% if course.image %}
                                <img src="{{ course.image.url }}" class="card-img-top img-fluid" style="height: 200px;"
                                     alt="">
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ course.name }}</h5>
                                <p class="card-text">
                                    {{ course.get_limit_description |safe }}
                                </p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/axios.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>
</body>
</html>
